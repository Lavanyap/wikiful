# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  database: wikiful_development
  encoding: unicode
  #user: wikiful / action
  user: wikiful
  host: localhost
  pool: 5
  timeout: 5000
  #<<: *default
  #database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
